<head>
    <meta charset="UTF-8">

<body>
        <header></header>
        <div class="contenedor">
         <div class="titulo"> <h1>Encriptar</h1></div>
         
          <div class="areaencriptar">
            <textarea name="textarea" id="textarea"  class="textarea" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
          </div>
          <div class="mensaje">
            <p>&#9888 Solo letras minusculas y sin acentos.</p>
          </div>
          <div class="botones">
          <button class="btn_encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <button class="btn_desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
          <button class="btn_copiar" type="button" onclick="copiar()">Copiar</button>
          <button class="btn_analizar" type="button" onclick="analizar()">Analizar</button>
          </div>


     
        <div class="conversion">
          <img src="imagenes/encriptar.png" alt="" id="imagen" class="imagen">
          <div class="mensaje-encriptado" id="mensaje_encriptado">
            <h2 id="titulo_mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingrese el texto que desea Encriptar o Desencriptar</p>
          </div>
        </div>
      </div>
